



  <div class="h-full text-gray-800">
    <div
      class="flex flex-column xl:flex-row   justify-center items-center flex-wrap h-1/3 g-6"
    >
    
        <img
          src="https://cdni.iconscout.com/illustration/premium/thumb/secure-login-5650375-4707994.png"
          class="w-1/2 lg:w-1/4"
          alt="Sample image"
        />
      <div class=" mb-12 md:mb-0">
        <form [formGroup]="form" (submit)="submit()">
          

          <div
            class="flex items-center my-4 before:flex-1 before:border-t before:border-gray-300 before:mt-0.5 after:flex-1 after:border-t after:border-gray-300 after:mt-0.5"
          >
            <p class="text-center font-semibold mx-4 mb-0">Ingresar</p>
          </div>

          <!-- Email input -->
          <div class="mb-6">
            <input
            formControlName="email" type="email"
              class="form-control block w-full px-4 py-2 text-md font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-red-600 focus:outline-none"
              id="exampleFormControlInput2"
              placeholder="E-mail"
            />
          </div>

          <!-- Password input -->
          <div class="mb-6">
            <input
            formControlName="password" type="password"
              class="form-control block w-full px-4 py-2 text-md font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-red-600 focus:outline-none"
              id="exampleFormControlInput2"
              placeholder="ContraseÃ±a"
            />
          </div>

         

          <div class="text-center lg:text-left">
            <button
              type="submit"
              class="inline-block px-7 py-3 bg-red-600 text-white font-medium text-sm leading-snug uppercase rounded shadow-md hover:bg-red-700 hover:shadow-lg focus:bg-red-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-red-800 active:shadow-lg transition duration-150 ease-in-out"
            >
              Ingresar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

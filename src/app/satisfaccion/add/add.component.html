
      <main class="mt-10 mx-auto max-w-7xl px-4 sm:mt-12 sm:px-6 md:mt-16 lg:mt-20 lg:px-8 xl:mt-28">
        <h1 class="text-6xl font-extrabold text-red-900 text-2xl md:text-5xl">
          <span class="block ">Deje su Calificación</span>
        </h1>    
        <br>
        <p class="text-md text-gray-500 p-3  bg-yellow-100 rounded-lg ">Su opinión es muy importante para nosotros <i class="bi-emoji-smile"></i></p>
        <br>    
         <form class="w-full max-w-lg" name="form">
          <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full md:w-100 px-3 mb-6 md:mb-0">
              <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
                E-mail
              </label>
              <input name="email" [(ngModel)]="modelSatisfaccion.email"  class="appearance-none block w-full bg-gray-50 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="grid-first-name" type="email" placeholder="Email">
            </div>
          </div>
     
          <div class=" -mx-3 px-3 mb-6">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
             Calificación (1 a 5)
            </label>
           <select name="calificacion" [(ngModel)]="modelSatisfaccion.calificacion" id="" class="bg-gray-50 border border-gray-200 text-gray-900 text-sm rounded-lg w-1/3">
            <option value="1">1 (Negativa)</option>
            <option value="2">2 (Regular)</option>
            <option value="3">3 (Aceptable)</option>
            <option value="4">4 (Positiva)</option>
            <option value="5">5 (Excelente)</option>
           </select>

          </div>
          <div class="flex flex-wrap -mx-3 mb-2">
            <div class="w-full md:w-100 px-3 mb-6 md:mb-0">
              <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-zip">
                Observaciones, Comentarios, Sugerencias...
              </label>
              <textarea name="obs" [(ngModel)]="modelSatisfaccion.obs" class="appearance-none block w-full bg-gray-50 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-zip" type="text" ></textarea>
            </div>
          </div>
          <div class="flex flex-wrap"> 
            <button class="bg-green-200 text-dark border border-2 border-green-500 text-green-800 px-5 py-3 rounded-lg" (click)="guardar(modelSatisfaccion)"><i class="bi-check-circle "></i> Confirmar</button>
          </div>
        </form>
      </main>
      <div class="lg:absolute lg:inset-y-0 lg:right-0 lg:w-1/2 w-0">
        <img class="h-56 w-full object-cover sm:h-72 md:h-96 lg:w-full lg:h-full" src="https://api-website.datapar-cloud.com/file/banner/137" alt="">
      </div>
